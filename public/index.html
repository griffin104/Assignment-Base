<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Griffin Barlow & Brandon Pennington</title>
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
<div class="container"></div>
    <h1 class="title has-text-centered">Griffin Barlow & Brandon Pennington</h1>

    <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column">
            
            <form>
            <div class="field">
                <label class="label">Search by:</label>
                <div class="control" id="searchBy">
                    <label class="radio">
                        <input type="radio" name="answer" id="name" checked>
                        Name
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer" id="foodType">
                        Restaurant Type
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer" id="zipCode">
                        Zip Code
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Search</label>
                <div class="control">
                    <input class="input" type="text" id="search" placeholder="Search Here">
                </div>
             </div>
            </form>

            <ul>
                <li class='card mt-4'>
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-3">PUPUSERIA MORAZAN</p>  <!--name-->
                            <p class="subtitle is-5">Fast Food - Local</p> <!--category-->
                            <address>4309 BLADENSBURG RD<br/> <!--address_line_1 address_line_2-->
                                BRENTWOOD, MD. 20722</address> <!--city state zip (With additional formating)-->
                        </div>
                    </div>
                </li>
            </ul>

        </div>
        <div class="column is-one-quarter"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
