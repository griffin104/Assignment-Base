<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Griffin Barlow & Brandon Pennington</title>
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
<div class="container"></div>
    <h1 class="title has-text-centered">Griffin Barlow & Brandon Pennington</h1>

    <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column">
            
            <div class="field">
                <label class="label">Search by:</label>
                <div class="control" id="searchType">
                    <label class="radio">
                        <input type="radio" name="answer" id="name">
                        Name
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer">
                        Restaurant Type
                    </label>
                    <label class="radio">
                        <input type="radio" name="answer">
                        Zip Code
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Search</label>
                <div class="control">
                    <input class="input" type="text" id="search" placeholder="Search Here">
                </div>
             </div>

        </div>
        <div class="column is-one-quarter"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
